De daadwerkelijke "haal json op code" staat in js/model/sync.js.
Als je op een Backbone.js model  .fetch() aanroept komt dit nu vanzelf langs die sync.js file.
Als je vervolgens model.set(o) doet wordt gewoon alles 1op1 gekopieerd uit de json response en wordt de "change" event gefired.
Mijn idee was op een tournament een array te geven van round objecten die je dan vervolgens weer kan fetchen ofzo.
De json code kun je dan in sync.js zetten waardoor de rest van de models wat schoner blijven.
