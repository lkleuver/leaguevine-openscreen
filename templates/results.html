<section>
	<header>
	    <h2>Results round <%= roundNumber %></h2>
	</header>
  <div class="content">
    <div class="scrollarea">
    	<ul class="gamelist">
      <% _.each(games, function(game){ %>
       <li>
         <div class="team"><%= shorten(game.team_1.name) %></div>
         <div class="score"><%= game.team_1_score %></div>
         <div class="score"><%= game.team_2_score %></div>
         <div class="team" style="margin-right: 0;"><%= shorten(game.team_2.name) %></div>
       </li> 
      <% }); %>
      </ul>
    </div>
  </div>
</section>
