<header>
    <h1>Standings - Women division</h1>
</header>
<ol>
  <% _.each(standings, function(rank){ %>
   <li>
   		<a href="#"><%= rank.ranking %> - <%= rank.team.name %> <%= rank.wins %>:<%=rank.losses%></a>
   </li> 
  <% }); %>
</ol>
